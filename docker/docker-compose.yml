version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: enerbit-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-enerbit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-enerbit123}
      POSTGRES_DB: ${POSTGRES_DB:-enerbit_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-enerbit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enerbit-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: enerbit-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enerbit-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enerbit-app
    environment:
      # Application
      APP_NAME: ${APP_NAME:-Service Order Management System}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-enerbit}:${POSTGRES_PASSWORD:-enerbit123}@postgres:5432/${POSTGRES_DB:-enerbit_db}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}

      # Security
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-100}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - enerbit-network
    restart: unless-stopped
    volumes:
      # Mount code for development (comment out for production)
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  enerbit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
